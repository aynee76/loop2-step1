<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop 2 step 1</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <main>
        <header>
            <div class="cloth">
                <span class="syn">synthetic</span>
                <span class="type">wool</span>
                <span class="type">denim</span>
                <span class="type">silk</span>
                <span class="type">line</span>
            </div>
            <div class="description">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</div>
        </header>

        <section>
            <div class="box">
                <div class="left"></div>
            </div>
        
            <div class="container">
                    <span class="value">timer</span>
                    <span class="data">45 min</span>
                    <button>start</button>
            </div>

            <div class="container-1">
                <span class="value">temperature</span>
                <span class="data">cold</span>
            </div>
            <div class="container-2">
                <span class="value">load</span>
                <span class="data">medium</span>
            </div>
            <div class="box">
                <div class="right"></div>
            </div>

        </section>
    </main>
</body>
</html>
